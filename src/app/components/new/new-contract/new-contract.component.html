<!-- Container starts -->
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5>
                Create New Section
            </h5>
        </div>
        <div class="card-body">
            <form class="theme-form needs-validation" novalidate [formGroup]="validationForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label pt-0">Title <sup class="txt-danger">*</sup></label
              >
              <input
                type="sectionTitle"
                class="form-control"
                required
                id="validationCustom01"
                [formControl]="validationForm.controls['sectionTitle']"
              />

              <div
                *ngIf="
                  validationForm.controls.sectionTitle.touched &&
                  validationForm.controls.sectionTitle.errors?.required
                "
                class="text text-danger"
              >
                Title is required.
              </div>
              <div
                *ngIf="
                  validationForm.controls.sectionTitle.touched &&
                  validationForm.controls.sectionTitle.errors?.pattern
                "
                class="text text-danger"
              >
                Title must contain only numbers and letters
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="exampleFormControlSelect9"
                >Security Level <sup class="txt-danger">*</sup></label
              >
              <select
                class="form-control digits"
                id="exampleFormControlSelect9"
                [formControl]="validationForm.controls['securityLevel']"
              >
                <option>Select Security level</option>
                <option *ngFor="let level of securityLevels">{{
                  level.name
                }}</option></select
              >
              <div
                *ngIf="
                  validationForm.controls.securityLevel.touched &&
                  validationForm.controls.securityLevel.errors?.required
                "
                class="text text-danger"
              >
                Security Level cannot be empty.
              </div>
            </div>
          </div>
          <div class="col-md-2" style="padding-left: 3%;">
            <div class="form-group">
              <label for="exampleFormControlSelect9"
                >Visibility <sup class="txt-danger">*</sup></label
              ><br />
              <label class="switch">
                <span class="toggle-label">{{ visibility }}</span>
                <input
                  type="checkbox"
                  id="sidebar-toggle"
                  class="toggle-box"
                  [(ngModel)]="checked"
                  [value]="checked"
                  (change)="switchToggle($event)"
                  [formControl]="validationForm.controls['private']"
                />
                <span class="switch-state"></span>
              </label>
                        </div>
                    </div>
                    <div class="col-md-1" *ngIf="!validationForm.value.private">
                        <div class="form-group">
                            <label for="exampleFormControlSelect9"></label
              ><a
                class="nav-link quickview-box-toggle"
                id="recent-activity-tab"
                style="padding: 25%; padding-top:15% !important;margin-left:10% !important; "
              >
                <i class="m-0"
                  ><img
                    _ngcontent-eym-c8=""
                    alt="Manage Collaborators"
                    height="21px"
                    src="../../../../assets/fonts/user-add.png"
                    style="cursor: pointer;"
                    title="Add Collaborators"
                    width="21px"
                  />
                </i>
              </a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <!-- <ckeditor data="<p>Hello, world!</p>"></ckeditor> -->
          <ckeditor
            [config]="editorConfig"
            [editor]="Editor"
            [formControl]="validationForm.controls['sectionContent']"
          ></ckeditor>
          <div
            *ngIf="
              validationForm.controls.sectionContent.touched &&
              validationForm.controls.sectionContent.errors?.required
            "
            class="text text-danger"
          >
            Content is required.
          </div>
        </div>
        <div class="form-group form-row mt-3 mb-0">
          <div class="col-md-12" style="display: inline;">
            <button
              type="submit"
              class="btn btn-primary doc-button"
              [disabled]="!validationForm.valid"
            >
              Create
            </button>
            <button
              type="submit"
              class="btn btn-primary doc-button"
              [disabled]="!validationForm.valid"
            
            >
              Add More Sections
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
