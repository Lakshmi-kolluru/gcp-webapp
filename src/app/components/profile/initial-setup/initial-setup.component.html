<!-- Container starts -->
<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6">
                <ol class="breadcrumb pull-left">
                    <li class="breadcrumb-item">
                        <a [routerLink]="'/mainPage'"><i class="fa fa-home"></i></a>
                    </li>
                    <li class="breadcrumb-item">Profile</li>
                    <li class="breadcrumb-item active">Account Setup</li>
                </ol>
            </div>
        </div>
    </div>
    <ngb-alert [type]="'info'" [dismissible]="false">
        This page for demo usage only. The features will actually not work
    </ngb-alert>

    <div class="edit-profile">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Account Setup</h4>
                        <p>
                            Please setup your account before creating documents and sections
                        </p>
                    </div>
                    <div class="card-body">
                        <form class="form-group" class="theme-form needs-validation" novalidate>
                            <div class="row" [hidden]="showLocation">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect9"><b>Primary DB Location</b></label
                    >
                    <select
                      class="form-control digits"
                      id="exampleFormControlSelect9"
                      [formControl]="validationForm.controls['pri_location']"
                    >
                      <option value="null" selected>Select one Location</option>
                      <option
                        *ngFor="let location of locations"
                        [hidden]="
                          validationForm.controls['sec_location'].value ===
                          location.place
                        "
                        [ngValue]="location.place"
                      >
                        {{ location.place }}
                      </option>
                    </select>
                    <div
                      *ngIf="
                        validationForm.controls.pri_location.touched &&
                        validationForm.controls.pri_location.errors?.required
                      "
                      class="text text-danger"
                    >
                      Location is required.
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleFormControlSelect9"
                      ><b>Secondary DB Location</b></label
                    >
                    <select
                      class="form-control digits"
                      id="exampleFormControlSelect9"
                      [formControl]="validationForm.controls['sec_location']"
                    >
                      <option value="null" selected>Select one Location</option>
                      <option
                        *ngFor="let location of locations"
                        [hidden]="
                          validationForm.controls['pri_location'].value ===
                          location.place
                        "
                        [ngValue]="location.place"
                      >
                        {{ location.place }}
                      </option>
                    </select>
                    <div
                      *ngIf="
                        validationForm.controls.sec_location.touched &&
                        validationForm.controls.sec_location.errors?.required
                      "
                      class="text text-danger"
                    >
                      Location is required.
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <button
                    type="Submit"
                    class="btn btn-primary"
                    [disabled]="!validationForm.valid"
                    (click)="onSubmit('basic')"
                  >
                    Submit
                  </button>
                </div>
              </div>
